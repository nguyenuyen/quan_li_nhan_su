<div class="content__inner" th:fragment="historyHoliday">
    <div class="card" style="margin-bottom: 0!important;">
        <div class="card-header">
            <h2 class="card-title">Timesheet của nhân viên</h2>
            <small class="card-subtitle"></small>
        </div>
        <div class="card-block">
            <form action="" method="get">

                    <div class="col-md-3">
                        <label>Tìm kiếm nhân viên</label>
                        <div class="form-group input-group ">
                            <span class="input-group-addon "><i class="zmdi zmdi-search"></i></span>

                        </div>
                    </div>
                    <div class="col-md-3">
                        <label>Từ ngày </label>
                        <div class="form-group ">
                            <input type="text" class="form-control start_date" id="start_date_history" name="start_date_history" placeholder="yyyy-mm-dd">
                            <i class="form-group__bar"></i>
                            <p class="text-danger date "></p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label>Tới ngày  </label>

                        <div class="form-group ">
                            <input type="text" class="form-control end_date" id="end_date_history" name="end_date_history" placeholder="yyyy-mm-dd">
                            <i class="form-group__bar"></i>
                            <p class="text-danger date "></p>
                        </div>
                    </div>
                    <div class="col-md-3 mt-4 text-center">
                        <button type="submit" class="btn btn-secondary btn--icon-text mb-1 waves-effect">
                            <i class="zmdi zmdi-filter-list "></i> lọc
                        </button>
                        <button type="submit" class="btn btn-secondary btn--icon-text mb-1 waves-effect">
                            <i class="zmdi zmdi-open-in-browser"></i> xuất
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
