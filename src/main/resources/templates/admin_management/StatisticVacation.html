<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content__inner" th:fragment="statisticVacation">
    <div class="card" style="margin-bottom: 0!important;">
        <div class="card-header">
            <h2 class="card-title">Lịch sử ngày phép của nhân viên</h2>
            <small class="card-subtitle"></small>
        </div>
        <div class="card-block">
            <form action="/history" method="get">

                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group space_layout">
                            <span class="input-group-addon "><i class="zmdi zmdi-search"></i></span>
                            <!--/*@thymesVar id="search" type="java"*/-->
                            <input type="text" class="form-control " id="search" name="search" placeholder="Search for record..." th:value="${search}" >
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-block">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr class="text-uppercase">
                        <th scope="col">họ và tên</th>
                        <th scope="col">mail</th>
                        <th scope="col">phép đã sử dụng </th>
                    </tr>
                    </thead>
                    <!--/*@thymesVar id="listPermission" type="java"*/-->
                    <tbody  th:each="list : ${listPermission}">

                    <tr>
                        <td th:utext="${list['name']}"></td>
                        <td th:utext="${list['mail']}"></td>
                        <td th:utext="${list['numberDate']}"></td>

                    </tr>


                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
