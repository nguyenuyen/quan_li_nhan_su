<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content__inner" th:fragment="timesheet">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Timesheet của bạn</h2>
            <small class="card-subtitle"></small>
        </div>
        <div class="card-block">
            <form action="/timesheet" method="get">
                <div class="row">
                    <div class="col-md-4">
                        <label>Từ ngày </label>
                        <div class="form-group">
                            <!--/*@thymesVar id="startDate" type="java"*/-->
                            <input type="text" class="form-control startDate" id="startDate" name="startDate" >
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label>Tới ngày </label>

                        <div class="form-group ">
                            <!--/*@thymesVar id="endDate" type="java"*/-->
                            <input type="text" class="form-control endDate" id="endDate" name="endDate" th:value="${endDate}" >
                        </div>
                    </div>
                    <div class="col-md-4 mt-4 text-center">
                        <button type="submit" class="btn btn-secondary btn--icon-text mb-1 waves-effect">
                            <i class="zmdi zmdi-search "></i> Tìm kiếm
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-block">
            <span>Danh sách timesheet của bạn</span>
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr class="text-uppercase">
                        <th scope="col">Ngày</th>
                        <th scope="col">Giờ vào</th>
                        <th scope="col">Yêu ra</th>
                        <th scope="col">Chức năng</th>
                    </tr>
                    </thead>
                    <!--/*@thymesVar id="timesheet" type="java"*/-->
                    <tbody th:each="list : ${timesheet}">
                    <tr>
                        <td th:utext="${list['day']}"></td>
                        <td th:utext="${list['startDay']}"></td>
                        <td th:utext="${list['endDay']}"></td>
                        <td><a href="/timesheet/forget?date_check=2019-02-24">Chỉnh sửa</a></td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
